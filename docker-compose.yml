name: rememio-db

services:
  db:
    image: postgres:17-alpine
    container_name: db
    environment:
      POSTGRES_PASSWORD: p4ssw0rd
    ports:
      - "5434:5432"
    volumes:
      - "./_database:/docker-entrypoint-initdb.d:ro"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    